{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container mx-auto mt-5">
    <h2 class="card-title text-center mb-4">Login</h2>
    
    {% if session.get('otp') %}
        <!-- Jika OTP sudah dikirim -->
        <form method="POST">
            <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
        </form>
        <div class="text-center mt-3">
            <p>OTP sudah dikirim ke email Anda.</p>
        </div>
    {% else %}
        <!-- Jika belum ada OTP, tampilkan form login -->
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role">
                    <option value="user">User</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="{{ url_for('register') }}" class="text-decoration-none text-light">Belum punya akun? Daftar</a>
            </div>
        </form>
    {% endif %}
</div>
{% endblock %}
