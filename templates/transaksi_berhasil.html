<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Berhasil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">
    <div class="container bg-white rounded shadow p-4">
        <h1 class="text-center text-success">Transaksi Berhasil!</h1>
        <p class="text-center text-muted">Terima kasih telah melakukan top up. Transaksi Anda telah diproses dan berhasil.</p>
        <div class="mb-3">
            <p><strong>Game:</strong> {{ game_name }}</p>
            <p><strong>User Game ID:</strong> {{ user_game_id }}</p>
            <p><strong>Nominal:</strong> {{ nominal }}</p>
            <p><strong>Payment Method:</strong> {{ payment_method }}</p>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-success w-100">Kembali ke Beranda</a>
    </div>
</body>
</html>
